    <style>
      .iloveyou {
        position: fixed;
        top: 36px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.6rem;
        font-family: 'Pacifico', cursive;
        background: linear-gradient(90deg, #ff69b4, #fff700, #00eaff, #ff69b4 80%);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        letter-spacing: 0.22em;
        text-shadow: 0 0 14px #fff, 0 0 24px #ff69b4, 0 0 6px #fff700;
        z-index: 1000;
        user-select: none;
        -webkit-user-select: none;
        animation: gradient-move 3s linear infinite, fade-in-zoom 1.2s cubic-bezier(.68,-0.55,.27,1.55) 0.2s both, beat 1.2s infinite alternate;
        width: max-content;
        min-width: 220px;
        max-width: 92vw;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        right: auto;
        padding: 0.15em 0.5em;
        box-sizing: border-box;
      }
      @media (max-width: 600px) {
        .iloveyou {
          font-size: 1.5rem;
          top: 18px;
          letter-spacing: 0.10em;
          min-width: 140px;
          padding: 0.12em 0.3em;
          text-shadow: 0 0 8px #fff, 0 0 14px #ff69b4, 0 0 3px #fff700;
        }
      }
      @media (max-width: 400px) {
        .iloveyou {
          font-size: 1rem;
          top: 10px;
          letter-spacing: 0.06em;
          min-width: 90px;
          padding: 0.08em 0.2em;
          text-shadow: 0 0 4px #fff, 0 0 8px #ff69b4, 0 0 2px #fff700;
        }
      }

      @keyframes gradient-move {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fade-in-zoom {
        0% { opacity: 0; transform: translateX(-50%) scale(0.7); }
        100% { opacity: 1; transform: translateX(-50%) scale(1); }
      }
      @keyframes beat {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.09); }
        100% { transform: translateX(-50%) scale(1); }
      }
